<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>this is my order list</h1>

{% for order in my_orders %}
    <div>
        <a href="{% url "Product:order" order.id %}">
            {{ order.customer }} | {{ order.transaction_id }} | {{ order.date_ordered }} | {{ order.complete }} | ${{ order.get_cart_total }} | items: {{ order.get_cart_items }}
        </a>
    </div>

{% endfor %}
</body>
</html>
