<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

{% block content %}
{% if form.errors %}
       <p>Your username and password didn't match. Please try again.</p >
    {% endif %}

    <form method="post" action="{% url 'User:login' %}">
       {% csrf_token %}
      {{ form.as_p }}

      <button name="submit">log in</button>

    <input type="hidden" name="next" value="{% url 'Product:home' %}"/>
   </form>

{% endblock content %}


</body>
</html>
